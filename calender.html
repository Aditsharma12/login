<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: darkblue; color:black;background-image: url('https://getwallpapers.com/wallpaper/full/c/a/8/924819-sunny-day-background-1920x1080-meizu.jpg');  }
        .calendar { width: 80%; padding: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="calendar">
        <h1>Academic Calendar for <span id="year"></span> Year</h1>
        <p>Welcome, <span id="name"></span>! Here are your upcoming academic events:</p>
        <ul>
            <li>Semester Start: 5 September, 2024</li>
            <li>Mid-Semester Exams: 19 October, 2024</li>
            <li>End-Semester Exams: 2 December, 2024</li>
            <p>Isliye Pad Le Beta!!</p>
        </ul>
        <a href="registered.html" class="btn btn-primary">Back to Dashboard</a>
    </div>

    <script>
        const studentData = JSON.parse(localStorage.getItem('studentData'));
        if (studentData) {
            document.getElementById('name').textContent = studentData.name;
            document.getElementById('year').textContent = studentData.year;
        } else {
            document.body.innerHTML = "<h2>No student data available.</h2>";
        }
    </script>
</body>
</html>
