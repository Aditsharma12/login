<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glassmorphism Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Body background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('http://getwallpapers.com/wallpaper/full/6/a/2/747809-snow-backgrounds-1920x1080-download-free.jpg') no-repeat center center fixed;
            background-color: darkblue;
            background-size: cover;
        }

        /* Centering the card and adding glassmorphism effect */
        .card {
            width: 22rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Center text */
        .card-title {
            text-align: center;
        }

        /* Frosty effect */
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Data Page</h5>
            <form onsubmit="event.preventDefault(); storeEntries();">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <h5>Gender</h5>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" name="gender" id="female" value="Female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <h5>Course Registered</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="course" required>
                        <option selected disabled>Course</option>
                        <option value="B.tech">B.tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="year" required>
                        <option selected disabled>Year</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="section" required>
                        <option selected disabled>Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="batch" required>
                        <option selected disabled>Batch</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Entries</button>
                <p>Warning: no update on page if no data is entered</p>
                <a href="registered.html" class="btn btn-primary w-100">View Page</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function storeEntries() {
            // Collect data from form fields
            const studentData = {
                name: document.getElementById('name').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                course: document.getElementById('course').value,
                year: document.getElementById('year').value,
                section: document.getElementById('section').value,
                batch: document.getElementById('batch').value,
                date: new Date().toISOString().split('T')[0]
            };

            // Save data to Local Storage
            localStorage.setItem('studentData', JSON.stringify(studentData));
            alert("Student data saved successfully!");

            console.log("Saved data:", studentData);  // For debugging
        }
    </script>
</body>
</html>
