<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: darkblue; color: black; background-image: url('https://getwallpapers.com/wallpaper/full/c/a/8/924819-sunny-day-background-1920x1080-meizu.jpg');}
        .dashboard { width: 80%; padding: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to Your Dashboard, <span id="name"></span>!</h1>
        <p>Course: <span id="course"></span> | Year: <span id="year"></span> | Section: <span id="section"></span> | Batch: <span id="batch"></span></p>
        <h3>Right Motivation:</h3>
        <p>“Keep pushing forward, <span id="name-again"></span>! Each step brings you closer to your goals.”</p>
        <a href="profile.html" class="btn btn-primary">View Profile</a>
        <a href="calender.html" class="btn btn-primary">View Academic Calendar</a>
        <a href="goals.html" class="btn btn-primary">see and edit goals</a>
    </div>

    <script>
        // Load data from localStorage
        const studentData = JSON.parse(localStorage.getItem('studentData'));
        if (studentData) {
            document.getElementById('name').textContent = studentData.name;
            document.getElementById('name-again').textContent = studentData.name;
            document.getElementById('course').textContent = studentData.course;
            document.getElementById('year').textContent = studentData.year;
            document.getElementById('section').textContent = studentData.section;
            document.getElementById('batch').textContent = studentData.batch;
        } else {
            document.body.innerHTML = "<h2>No student data available.</h2>";
        }
    </script>
</body>
</html>
