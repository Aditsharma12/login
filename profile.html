<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8f9fa;background-image: url('https://getwallpapers.com/wallpaper/full/c/a/8/924819-sunny-day-background-1920x1080-meizu.jpg'); }
        .id-card { 
            width: 300px; 
            background: #ffffff; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .id-card h2 { color: #007bff; margin-bottom: 10px; }
        .id-card p { margin: 5px 0; }
        .id-card .photo { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background-color: #ddd; 
            margin: 0 auto 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2em; 
            color: #555;
        }
        .id-card .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="photo" id="initials">A</div>
        <h2 id="studentName">Student Name</h2>
        <p><strong>Course:</strong> <span id="studentCourse"></span></p>
        <p><strong>Roll Number:</strong> <span id="studentRoll"></span></p>
        <p><strong>Email:</strong> <span id="studentEmail"></span></p>
        <p><strong>Address:</strong> <span id="studentAddress"></span></p>
        <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
        <div class="footer">KIET Group of Institutions</div>
    </div>

    <script>
        // Retrieve student data from localStorage
        const studentData = JSON.parse(localStorage.getItem('studentData'));

        if (studentData) {
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('studentCourse').textContent = studentData.course;
            document.getElementById('studentRoll').textContent = studentData.roll;
            document.getElementById('studentEmail').textContent = studentData.email;
            document.getElementById('studentAddress').textContent = studentData.address;
            document.getElementById('studentPhone').textContent = studentData.phone;

            // Display initials in the photo placeholder
            const initials = studentData.name.split(' ').map(word => word[0]).join('').toUpperCase();
            document.getElementById('initials').textContent = initials;
        } else {
            document.body.innerHTML = "<h2>No student data available. Please fill out the form first.</h2>";
        }
    </script>
</body>
</html>
